<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
   
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/signup.css">
    
    </head>

    <body>
        <div class="container my-5 text-center">
            <div class="box m-auto w-75 p-5">
                <h1 class="text-info">Smart Login System</h1>
                <input id="usernameInput" type="text" class="form-control my-3" placeholder="Enter your Name" >
                <input type="email" class="form-control my-3 " placeholder="Enter your Email" id="emailInput">
                <input type="password" class="form-control my-3" placeholder="Enter password" id="passwordInput">
                <p id="correct"></p>
                <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign up</button>
                <p class="text-white">Have an account? <a class="text-white " href="./index.html">Sign In</a> </p>
            </div>

        </div>

        <script src="./js/signup.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>


    </body>
</html>
